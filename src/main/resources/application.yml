micronaut:
  application:
    name: mcntDemo

  http:
    services:
      test-generated:
        path: /test-api
        url: http://localhost:8080
      pricings:
        path: /test-api-v2/pricings
        url: http://localhost:8080
  router:
    static-resources:
      swagger:
        mapping: /swagger/**
        paths: classpath:META-INF/swagger
      swagger-ui:
        mapping: /swagger-ui/**
        paths: classpath:META-INF/swagger/views/swagger-ui
